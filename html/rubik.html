<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube with Three.js</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #cubeContainer { position: absolute; }
  </style>
</head>
<body>
  <div id="cubeContainer"></div>

  <script src="https://threejs.org/build/three.js"></script>
  <script>
    // Initialiseren van Three.js-scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('cubeContainer').appendChild(renderer.domElement);

    // Geometrie en materiaal voor de kubus
    const cubeGeometry = new THREE.BoxGeometry();
    const cubeMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const cubeMesh = new THREE.Mesh(cubeGeometry, cubeMaterial);

    // Voeg de kubus toe aan de scene
    scene.add(cubeMesh);

    // Instellingen voor camera
    camera.position.z = 5;

    // Animatiefunctie
    const animate = function () {
      requestAnimationFrame(animate);

      // Rotatieanimatie (optioneel)
      cubeMesh.rotation.x += 0.01;
      cubeMesh.rotation.y += 0.01;

      renderer.render(scene, camera);
    };

    // Start de animatie
    animate();
  </script>
</body>
</html>
