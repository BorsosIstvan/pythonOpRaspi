<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rubiks Cube Board</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="rubiksBoard" width="300" height="300"></canvas>

  <script>
    const canvas = document.getElementById('rubiksBoard');
    const ctx = canvas.getContext('2d');
    const cellSize = 100;
    const rows = 3;
    const cols = 3;
    const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];

    let rubiksBoard = [
      [0, 1, 2],
      [3, 4, 5],
      [0, 1, 2]
    ];

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          const x = col * cellSize;
          const y = row * cellSize;
          const colorIndex = rubiksBoard[row][col];
          const color = colors[colorIndex];
          ctx.fillStyle = color;
          ctx.fillRect(x, y, cellSize, cellSize);
        }
      }
    }

    function rotateRow(row, direction) {
      const rotatedRow = rubiksBoard[row].slice();

      if (direction === 'right') {
        rotatedRow.unshift(rotatedRow.pop());
      } else if (direction === 'left') {
        rotatedRow.push(rotatedRow.shift());
      }

      rubiksBoard[row] = rotatedRow;
    }

    function rotateColumn(col, direction) {
      const rotatedColumn = rubiksBoard.map(row => row[col]);

      if (direction === 'down') {
        rotatedColumn.unshift(rotatedColumn.pop());
      } else if (direction === 'up') {
        rotatedColumn.push(rotatedColumn.shift());
      }

      for (let row = 0; row < rows; row++) {
        rubiksBoard[row][col] = rotatedColumn[row];
      }
    }

    // Handle keyboard input for rotations
    document.addEventListener('keydown', handleKeyPress);

    function handleKeyPress(event) {
      switch (event.key) {
        case 'ArrowUp':
          rotateColumn(1, 'up');
          break;
        case 'ArrowDown':
          rotateColumn(1, 'down');
          break;
        case 'ArrowLeft':
          rotateRow(1, 'left');
          break;
        case 'ArrowRight':
          rotateRow(1, 'right');
          break;
      }

      draw();
    }

    draw();
  </script>
</body>
</html>
