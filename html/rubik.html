<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Rubik's Cube</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="rubiksCanvas" width="300" height="300"></canvas>

  <script>
    const canvas = document.getElementById('rubiksCanvas');
    const ctx = canvas.getContext('2d');
    const squareSize = 100;
    const gap = 10;

    // Functie om een vierkant te tekenen
    function drawSquare(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, squareSize, squareSize);
    }

    // Teken een 3x3 "Rubiks-kubus" met zes verschillende kleuren
    for (let row = 0; row < 3; row++) {
      for (let col = 0; col < 3; col++) {
        const x = col * (squareSize + gap);
        const y = row * (squareSize + gap);
        const colors = ['red', 'green', 'blue', 'yellow', 'orange', 'purple'];
        const color = colors[row * 3 + col];
        drawSquare(x, y, color);
      }
    }
  </script>
</body>
</html>
