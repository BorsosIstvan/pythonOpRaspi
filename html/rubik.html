<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping Pong Game</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="pingPongCanvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById('pingPongCanvas');
    const ctx = canvas.getContext('2d');
    const paddleWidth = 10;
    const paddleHeight = 60;
    const ballRadius = 5;

    let paddleLeftY = canvas.height / 2 - paddleHeight / 2;
    let paddleRightY = canvas.height / 2 - paddleHeight / 2;
    let paddleSpeed = 5;

    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = 5;
    let ballSpeedY = 5;

    function draw() {
      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw left paddle
      ctx.fillStyle = '#000';
      ctx.fillRect(0, paddleLeftY, paddleWidth, paddleHeight);

      // Draw right paddle
      ctx.fillRect(canvas.width - paddleWidth, paddleRightY, paddleWidth, paddleHeight);

      // Draw ball
      ctx.beginPath();
      ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = '#000';
      ctx.fill();
      ctx.closePath();

      // Move the ball
      ballX += ballSpeedX;
      ballY += ballSpeedY;

      // Bounce off top and bottom walls
      if (ballY + ballRadius > canvas.height || ballY - ballRadius < 0) {
        ballSpeedY = -ballSpeedY;
      }

      // Bounce off paddles
      if (
        (ballX - ballRadius < paddleWidth && ballY > paddleLeftY && ballY < paddleLeftY + paddleHeight) ||
        (ballX + ballRadius > canvas.width - paddleWidth && ballY > paddleRightY && ballY < paddleRightY + paddleHeight)
      ) {
        ballSpeedX = -ballSpeedX;
      }

      // Move right paddle towards the ball
      if (ballY < paddleRightY + paddleHeight / 2) {
        paddleRightY -= paddleSpeed;
      } else {
        paddleRightY += paddleSpeed;
      }

      // Ensure paddles stay within the canvas
      paddleLeftY = Math.max(0, Math.min(paddleLeftY, canvas.height - paddleHeight));
      paddleRightY = Math.max(0, Math.min(paddleRightY, canvas.height - paddleHeight));

      // Check for a goal (ball passes left or right edge)
      if (ballX + ballRadius < 0 || ballX - ballRadius > canvas.width) {
        // Reset ball position
        ballX = canvas.width / 2;
        ballY = canvas.height / 2;
        // Reverse ball direction
        ballSpeedX = -ballSpeedX;
      }

      // Request the next frame
      requestAnimationFrame(draw);
    }

    // Handle keyboard input
    document.addEventListener('keydown', handleKeyDown);
    document.addEventListener('keyup', handleKeyUp);

    let upKeyPressed = false;
    let downKeyPressed = false;

    function handleKeyDown(event) {
      switch (event.key) {
        case 'ArrowUp':
          upKeyPressed = true;
          break;
        case 'ArrowDown':
          downKeyPressed = true;
          break;
      }
    }

    function handleKeyUp(event) {
      switch (event.key) {
        case 'ArrowUp':
          upKeyPressed = false;
          break;
        case 'ArrowDown':
          downKeyPressed = false;
          break;
      }
    }

    // Update paddles based on keyboard input
    function updatePaddles() {
      if (upKeyPressed) {
        paddleLeftY -= paddleSpeed;
      }

      if (downKeyPressed) {
        paddleLeftY += paddleSpeed;
      }
    }

    // Start the game loop
    function gameLoop() {
      updatePaddles();
      draw();
      setTimeout(gameLoop, 16); // Run at approximately 60 frames per second
    }

    // Start the game loop
    gameLoop();
  </script>
</body>
</html>
