<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Rubiks Cube with Three.js</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #rubiksCubeContainer { position: absolute; }
  </style>
</head>
<body>
  <div id="rubiksCubeContainer"></div>

  <script src="https://threejs.org/build/three.js"></script>
  <script>
    // Initialiseren van Three.js-scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('rubiksCubeContainer').appendChild(renderer.domElement);

    // Grootte van elk kubusje en afstand tussen kubusjes
    const cubeSize = 1.0;
    const spacing = 0.1;

    // Geometrie en materiaal voor een kubusje
    const cubeGeometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);

    // Kleuren voor elke kant van de Rubiks-kubus
    const colors = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 0xff00ff, 0x00ffff];

    // Maak de Rubiks-kubus
    for (let x = -1; x <= 1; x++) {
      for (let y = -1; y <= 1; y++) {
        for (let z = -1; z <= 1; z++) {
          const cubeMaterialArray = colors.map(color => new THREE.MeshBasicMaterial({ color }));
          const cubeMaterials = new THREE.MeshStandardMaterial(cubeMaterialArray);
          const cubeMesh = new THREE.Mesh(cubeGeometry, cubeMaterials);

          // Plaats elk kubusje op de juiste positie met de juiste afstand
          cubeMesh.position.set(x * (cubeSize + spacing), y * (cubeSize + spacing), z * (cubeSize + spacing));

          // Voeg het kubusje toe aan de scene
          scene.add(cubeMesh);
        }
      }
    }

    // Instellingen voor camera
    camera.position.z = 5;

    // Toevoeging van een hulplijnen om de oorsprong van de sc√®ne zichtbaar te maken
    const axesHelper = new THREE.AxesHelper(5);
    scene.add(axesHelper);

    // Animatiefunctie
    const animate = function () {
      requestAnimationFrame(animate);

      // Rotatieanimatie (optioneel)
      scene.rotation.x += 0.005;
      scene.rotation.y += 0.005;

      renderer.render(scene, camera);
    };

    // Start de animatie
    animate();
  </script>
</body>
</html>
