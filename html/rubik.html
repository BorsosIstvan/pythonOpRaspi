<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Rubik's Cube</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="rubiksCanvas" width="300" height="300"></canvas>

  <script>
    const canvas = document.getElementById('rubiksCanvas');
    const ctx = canvas.getContext('2d');
    const squareSize = 100;
    const gap = 10;
    let cubeColors = [
      ['red', 'green', 'blue'],
      ['yellow', 'orange', 'purple'],
      ['purple', 'red', 'green']
    ];

    // Functie om een vierkant te tekenen
    function drawSquare(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, squareSize, squareSize);
    }

    // Teken de huidige toestand van de "Rubiks-kubus"
    function drawCube() {
      for (let row = 0; row < 3; row++) {
        for (let col = 0; col < 3; col++) {
          const x = col * (squareSize + gap);
          const y = row * (squareSize + gap);
          const color = cubeColors[row][col];
          drawSquare(x, y, color);
        }
      }
    }

    // Voeg event listeners toe voor muisinteractie
    let isDragging = false;
    let startMouseX, startMouseY;

    canvas.addEventListener('mousedown', handleMouseDown);
    canvas.addEventListener('mousemove', handleMouseMove);
    canvas.addEventListener('mouseup', handleMouseUp);

    function handleMouseDown(event) {
      isDragging = true;
      startMouseX = event.clientX;
      startMouseY = event.clientY;
    }

    function handleMouseMove(event) {
      if (isDragging) {
        const deltaX = event.clientX - startMouseX;
        const deltaY = event.clientY - startMouseY;

        // Simuleer het draaien van de kubus (bijv. door de kleuren te verschuiven)
        rotateCube(deltaX, deltaY);

        // Teken de bijgewerkte kubus
        drawCube();

        // Update de startpositie voor de volgende beweging
        startMouseX = event.clientX;
        startMouseY = event.clientY;
      }
    }

    function handleMouseUp() {
      isDragging = false;
    }

    // Simuleer het draaien van de kubus op basis van de muisbeweging
    function rotateCube(deltaX, deltaY) {
      // Voeg hier draa logica toe op basis van de muisbeweging
      // In dit voorbeeld wordt eenvoudigweg de volgorde van de kleuren in de matrix verschoven.
      if (deltaX > 0) {
        // Draai naar rechts
        for (let row = 0; row < 3; row++) {
          const lastColor = cubeColors[row].pop();
          cubeColors[row].unshift(lastColor);
        }
      } else if (deltaX < 0) {
        // Draai naar links
        for (let row = 0; row < 3; row++) {
          const firstColor = cubeColors[row].shift();
          cubeColors[row].push(firstColor);
        }
      }

      if (deltaY > 0) {
        // Draai naar beneden
        const lastRow = cubeColors.pop();
        cubeColors.unshift(lastRow);
      } else if (deltaY < 0) {
        // Draai naar boven
        const firstRow = cubeColors.shift();
        cubeColors.push(firstRow);
      }
    }

    // Initialiseer en teken de initiÃ«le toestand van de "Rubiks-kubus"
    drawCube();
  </script>
</body>
</html>
