<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px auto;
    }
    td {
      width: 50px;
      height: 50px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Tic Tac Toe</h1>

<table id="ticTacToe">
  <tr>
    <td onclick="handleClick(this)"></td>
    <td onclick="handleClick(this)"></td>
    <td onclick="handleClick(this)"></td>
  </tr>
  <tr>
    <td onclick="handleClick(this)"></td>
    <td onclick="handleClick(this)"></td>
    <td onclick="handleClick(this)"></td>
  </tr>
  <tr>
    <td onclick="handleClick(this)"></td>
    <td onclick="handleClick(this)"></td>
    <td onclick="handleClick(this)"></td>
  </tr>
</table>

<script src="metpc.js"></script>

</body>
</html>
