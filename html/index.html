<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    #ticTacToeContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #ticTacToe {
      border-collapse: collapse;
    }

    #ticTacToe td {
      width: 50px;
      height: 50px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
  <script src="tictactoe.js"></script>
</head>
<body>

<h1>Tic Tac Toe</h1>

<table id="ticTacToe">
  <tr>
    <td onclick="handleClick(this)" data-index="0"></td>
    <td onclick="handleClick(this)" data-index="1"></td>
    <td onclick="handleClick(this)" data-index="2"></td>
  </tr>
  <tr>
    <td onclick="handleClick(this)" data-index="3"></td>
    <td onclick="handleClick(this)" data-index="4"></td>
    <td onclick="handleClick(this)" data-index="5"></td>
  </tr>
  <tr>
    <td onclick="handleClick(this)" data-index="6"></td>
    <td onclick="handleClick(this)" data-index="7"></td>
    <td onclick="handleClick(this)" data-index="8"></td>
  </tr>
</table>



</body>
</html>
