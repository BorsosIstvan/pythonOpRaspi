<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    /* Voeg stijlen toe voor het bord (optioneel) */
    .tic-tac-toe-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      margin: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="ticTacToeContainer" class="tic-tac-toe-board"></div>

<script src="script.js" defer></script>
<p>Click the link below to go to the Rubik's Cube page:</p>
<a href="rubik.html">Go to Rubik's Cube</a>
</body>
</html>
